<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts List</h1>
    {% for post in posts %}
        <div>
            <h2>
                <p>{{ forloop.counter }} - {{ post.title }}</p>
            </h2>
            <h3>{{ post.published_date | date:'l, F j, Y' }}</h3>
        </div>
    {% endfor %}
</body>
</html>
